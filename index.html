<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒店设计展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
    }

    .hotel {
      flex: 0 0 25%;
      padding: 1em;
    }

    .hotel img {
      max-width: 100%;
      height: auto;
    }

    .hotel h2 {
      font-size: 1.5em;
      margin: 0;
      color: #333;
    }

    .hotel p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>酒店设计展示</h1>
  </header>
  <main>
    <div class="hotel">
      <img src="hotel1.jpg" alt="酒店设计1">
      <h2>酒店设计1</h2>
      <p>这是一个现代化的酒店设计。</p>
    </div>
    <div class="hotel">
      <img src="hotel2.jpg" alt="酒店设计2">
      <h2>酒店设计2</h2>
      <p>这是一个具有独特风格的酒店设计。</p>
    </div>
    <div class="hotel">
      <img src="hotel3.jpg" alt="酒店设计3">
      <h2>酒店设计3</h2>
      <p>这是一个融合了自然元素的酒店设计。</p>
    </div>
    <div class="hotel">
      <img src="hotel4.jpg" alt="酒店设计4">
      <h2>酒店设计4</h2>
      <p>这是一个注重舒适度的酒店设计。</p>
    </div>
  </main>
</body>
</html>
